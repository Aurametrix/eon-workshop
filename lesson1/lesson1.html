<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <script type="text/javascript" src="//pubnub.github.io/eon/v/eon/0.0.9/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="//pubnub.github.io/eon/v/eon/0.0.9/eon.css" />
    <style type="text/css">
        html, body { margin: 0; }
        #chart {
            position: absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
        .c3 svg {
            font: bold 20px sans-serif;
        }
        .c3-chart-line path {
            stroke-width: 10px;
            stroke-linecap: round;
        }
    </style>
</head>
<body>

<div id="chart"></div>
<script type="text/javascript">
/*
 //basic chart: graph 1: fake temp sensors
 //setup page
 use transform function to turn data into what eon needs
 //use history to get old data
 //now add three more sensors to the same chart
 customize the line style with CSS
 turn on splines
 now switch to area chart (not that useful for this data, but it’s easy to do)
 swap the x/y axes
 format the x axis labels to say something like last min, last 5 min instead of timestamps
 add an optional Y value to for ‘normal ranges’ with nice colors
 change the size of the chart to fill the screen
 hide the points
 */

var pubnub = PUBNUB.init({
    ssl           : true,  // <- enable TLS Tunneling over TCP
    publish_key   : "demo",
    subscribe_key : "demo"
});

eon.chart({
    channel: "josh_hello_world_5",
    generate: {
        bindto: '#chart',
        data: {
            type:'spline',
            colors: {
                value0:'#ffaaaa',
                value1:'#cc8888',
                value2:'#aa4444',
                value3:'#882222',
                value4:'#660000'
            },
            names: {
                value0: "SFO",
                value1: "DFW",
                value2: "ATL",
                value3: "BOS",
                value4: "LAX"
            }
        },
        point: {
            show: false
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%H:%m:%S'
                }
            },
            y: {
                label: {
                    text: 'Temperature',
                    position: 'outer-middle'
                }
            }
        },
        tooltip: {
            show: false
        }
    },
    history:true,
    pubnub: pubnub,
    limit: 30,
});

</script>

</body>
</html>
